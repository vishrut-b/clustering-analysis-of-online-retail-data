<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title | default: site.title }}</title>

  <!-- Inject MathJax only if kramdown.math_engine == 'mathjax' -->
  {% if site.kramdown.math_engine == 'mathjax' %}
    <script src="{{ site.kramdown.math_engine_opts.server }}"></script>
  {% endif %}
</head>
<body>
  {{ content }}
</body>
</html>
